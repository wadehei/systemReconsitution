<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件</title>
    <!--bootstrap样式-->
    <link rel="stylesheet" href="./static/plugin/bootstrap-4.3.1-dist/css/bootstrap.min.css" />
</head>

<body>
    <button type="button" class="btn btn-primary rounded-0 shadow-none" data-toggle="modal" data-target="#exampleModal">
        打开弹框demo
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog rounded-0" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">标题</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    自定义内容
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary rounded-0" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary rounded-0">确定</button>
                </div>
            </div>
        </div>
    </div>
</body>
<!--jquery-->
<script src="./static/plugin/jquery/jquery-3.4.0.min.js"></script>
<!--bootstrap核心js-->
<!-- <script src="./static/plugin/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script> -->
<script src="./static/plugin/bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>

</html>
