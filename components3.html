<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./static/plugin/bootstrap/css/bootstrap.min.css"/>

    <!-- 自定义字体图标 -->
    <link rel="stylesheet" href="./static/fonts/hj-icon-1/hj-icon1.css"/>

    <!-- fontAwesome字体图标库 -->
    <link href="./static/fonts/font-awesome/font-awesome.css" rel="stylesheet"/>

    <!-- 下拉选择 -->
    <link rel="stylesheet" href="./static/plugin/bootstrap-select/bootstrap-select.css"/>

    <!-- 皮肤样式 -->

    <link rel="stylesheet" href="./static/css/skin1/hj-content.css"/>

<body class="overflow:auto">
<div class="portlet light portlet-fit portlet-form">
    <div class="portlet-body">
        <form id="formEdit" class="form-horizontal" action="/Sys/PlatCompany/Save" method="post"
              novalidate="novalidate">
            <div class="form-body">
                <div class="form-group">
                    <label class="col-sm-3 col-md-2 control-label " for="CompanyName">企业名称</label>
                    <div class="col-sm-9 col-md-4"><input class="form-control" id="CompanyName" maxlength="25"
                                                          name="CompanyName" type="text" value="admin"></div>
                    <label class="col-sm-3 col-md-2 control-label " for="CompanyCode">企业编码</label>
                    <div class="col-sm-9 col-md-4"><input class="form-control" id="CompanyCode" name="CompanyCode"
                                                          readonly="True" type="text" value="ADM"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 col-md-2 control-label " for="PlatName">登录页主标题</label>
                    <div class="col-sm-9 col-md-4"><input class="form-control" id="PlatName" maxlength="50"
                                                          name="PlatName" type="text" value="雪乡景区票务管理系统"></div>

                    <label class="col-sm-3 col-md-2 control-label " for="PlatNameSecond">登录页副标题</label>
                    <div class="col-sm-9 col-md-4"><input class="form-control" id="PlatNameSecond" maxlength="50"
                                                          name="PlatNameSecond" type="text" value="中国雪乡"></div>
                </div>

                <div class="form-group">

                    <label class="col-sm-3 col-md-2 control-label " for="LoginCSS">登录页CSS样式</label>
                    <div class="col-sm-9 col-md-4"><input class="form-control" id="LoginCSS" maxlength="25"
                                                          name="LoginCSS" type="text" value=""></div>

                </div>

                <div class="form-group">
                    <label class="col-sm-3 col-md-2 control-label " for="LoginImgs">登录页背景图</label>
                    <div class="col-sm-9 col-md-4">
                        <img src="/hjly/img/defaultUploadImg.png" style="border:none;width:100px;height:100px;" id="img"
                             onclick="upClickImgs()" title="点击上传图片" onerror="this.src='/hjly/img/defaultUploadImg.png'">
                        <span class="uploadImgText" style="position: absolute;top: 62px;left: 37px;">上传图片</span>
                        <span style=" width: 45%; display: inline-block; vertical-align: middle; margin-left: 15px;font-size:12px;"> 仅支持jpg、jpeg、png格式图片，且文件小于2M，图片尺寸为1060*1080px</span>
                        <input type="file" style="display:none;" id="filesImgs" name="files" multiple=""
                               onchange="upLoadClickImgs(this)">
                    </div>
                    <label class="col-sm-3 col-md-2 control-label " for="LoginLogo">登录页Logo</label>
                    <div class="col-sm-9 col-md-4">
                        <img src="/hjly/img/defaultUploadImg.png" style="border:none;width:100px;height:100px;"
                             id="logo" onclick="upClickLogo()" title="点击上传图片"
                             onerror="this.src='/hjly/img/defaultUploadImg.png'">
                        <span class="uploadImgText" style="position: absolute;top: 62px;left: 37px;">上传图片</span>
                        <span style=" width: 45%; display: inline-block; vertical-align: middle; margin-left: 15px;font-size:12px;">仅支持png格式图片，且文件小于2M， 图片尺寸为60*60px</span>
                        <input type="file" style="display:none;" id="filesLogo" name="files" multiple=""
                               onchange="upLoadClickLogo(this)">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 col-md-2 control-label " for="PlatIntroduce">登录页标题描述</label>
                    <div class="col-sm-9 col-md-10"><input class="form-control" id="PlatIntroduce" maxlength="100"
                                                           name="PlatIntroduce" type="text" value=""></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 col-md-2 control-label " for="DataDesc">描述</label>
                    <div class="col-sm-9 col-md-10"><textarea class="form-control" id="DataDesc" maxlength="200"
                                                              name="DataDesc" rows="3"></textarea></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 col-md-2 control-label " for="DataMemo">备注</label>
                    <div class="col-sm-9 col-md-10"><textarea class="form-control" id="DataMemo" maxlength="200"
                                                              name="DataMemo" rows="3"></textarea></div>
                </div>
            </div>
            <div class="form-actions">
                <div class="row">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="button" id="" onclick="save(this);" class="btn btn-success linkbutton">保存</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
