<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--bootstrap样式-->
    <link rel="stylesheet" href="./static/plugin/bootstrap/css/bootstrap.min.css"/>

    <!-- 自定义字体图标 -->
    <link rel="stylesheet" href="./static/fonts/hj-icon-1/hj-icon1.css"/>

    <!-- fontAwesome字体图标库 -->
    <link href="./static/fonts/font-awesome/font-awesome.css" rel="stylesheet"/>

    <!-- 下拉选择 -->
    <link rel="stylesheet" href="./static/plugin/bootstrap-select/bootstrap-select.css"/>
    <link rel="stylesheet" href="./static/plugin/bootstrap-dialog/css/bootstrap-dialog.css"/>

    <!--表格插件样式-->
    <link rel="stylesheet" href="./static/plugin/bootstrap-table/bootstrap-table.min.css"/>


    <!-- 皮肤样式 -->
    <!--头部导航样式-->
    <link rel="stylesheet" href="./static/css/skin1/hj-top.css"/>
    <!-- iframe样式 -->
    <link rel="stylesheet" href="./static/css/skin1/hj-content.css"/>
</head>

<body class="overflow:auto">
<div class="pagecontainer assign">
    <div class="portlet light bordered hjcol-md-11  hjcol-sm-10">
        <form role="form" class="form-inline clean-label-bold margin-top-8">
            <input type="text" id="returnFormSubmitLeft" class="hide">
            <div class="form-group queryspanContainer">
                <span class="queryspan">待分配 [<span id="leftTotal">16</span>]</span>
            </div>
            <div class="text-left">
                <input type="text" id="filterLeft" class="w300 form-control" placeholder="请输入员工账号/姓名">
                <button type="button" id="" class="btn btn-success querybtn linkbutton" onclick="reloadTableLeft()">搜索
                </button>
            </div>
            <label id="identifier" data-toggle="popover" data-content="要求不能多次点击" data-placement="bottom"
                   data-original-title="" title="" class="pop nextHide">分配员工</label>
        </form>
        <div class="portlet-body  margin-top-10 ">
            <table id="tabListLeft">
                <thead>
                    <tr>
                        <th data-field="title1">标题1</th>
                        <th data-field="title2">标题2</th>
                        <th data-field="title3">标题3</th>
                        <th data-field="title4">标题4</th>
                        <th data-field="title5">标题5</th>
                        <th data-field="title6">标题6</th>
                        <th data-field="title7">标题7</th>
                        <th data-field="title8">标题8</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="hjcol-md-2  hjcol-sm-4 text-center">
        <button type="button" id="" class="btn btn-success directionbutton" onclick="addEmp()">&gt;&gt;</button>
        <button type="button" id="" class="btn btn-danger directionbutton margin-top-10" onclick="removeEmp()">
            &lt;&lt;
        </button>
    </div>
    <div class="portlet light bordered hjcol-sm-10 hjcol-md-11">
        <form role="form" class="form-inline clean-label-bold margin-top-8">
            <div class="form-group queryspanContainer">
                <span class="queryspan">已分配 [<span id="lbTotal">2</span>]</span>
            </div>
            <div class="form-group text-left">
                <input type="text" id="filterRight" class="w300 form-control" placeholder="请输入员工账号/姓名">
                <button type="button" id="" class="btn btn-success querybtn linkbutton" onclick="reloadTableRight()">
                    搜索
                </button>
            </div>
        </form>

        <div class="portlet-body margin-top-10">
            <table id="tabListRight">
                <thead>
                <tr>
                    <th data-field="title1">标题1</th>
                    <th data-field="title2">标题2</th>
                    <th data-field="title3">标题3</th>
                    <th data-field="title4">标题4</th>
                    <th data-field="title5">标题5</th>
                    <th data-field="title6">标题6</th>
                    <th data-field="title7">标题7</th>
                    <th data-field="title8">标题8</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
</body>

<!--jquery-->
<script src="./static/plugin/jquery/jquery-3.4.0.min.js "></script>
<!--bootstrap核心js-->
<script src="./static/plugin/bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js "></script>
<script src="./static/plugin/bootstrap-modal/js/bootstrap-modal.js "></script>
<!-- 多标签js -->
<script src="./static/plugin/jquery.scrollbar/jquery.scrollbar.js "></script>
<script src="./static/plugin/nth.tabs/js/nth.tabs.min.js "></script>

<!--bootstrap-select插件-->
<link href="./static/plugin/bootstrap-select/bootstrap-select.css "/>
<script src="./static/plugin/bootstrap-select/bootstrap-select.js "></script>
<script src="./static/js/hj-select.js "></script>

<!-- 公共js -->
<script src="./static/js/hj-common.js "></script>

<!--表格插件-->
<script src="./static/plugin/bootstrap-table/bootstrap-table.min.js "></script>
<script src="./static/plugin/bootstrap-table/locale/bootstrap-table-zh-CN.js "></script>
<script src="./static/plugin/bootstrap-table/bootstrap-table-default.js "></script>
<script src="./static/js/hj-table.js "></script>



<script src="./static/plugin/abp-web-resources/Abp/Framework/scripts/abp.js"></script>
<script src="./static/plugin/abp-web-resources/Abp/Framework/scripts/libs/abp.jquery.js"></script>
<script src="./static/plugin/bootbox/bootbox.js "></script>
<script src="./static/plugin/bootstrap-select/bootstrap-select.js "></script>
<script src="./static/plugin/bootstrap-select/defaults-zh_CN.js "></script>
<script src="./static/plugin/bootstrap-dialog/js/bootstrap-dialog.js "></script>

<script src="./hjly/permission.js"></script>


</html>
