<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <!--bootstrap样式-->
    <link rel="stylesheet" href="./static/plugin/bootstrap-4.3.1-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./static/css/default.css" />
    <link rel="stylesheet" href="./static/css/login.css">
</head>

<body>
    <div class="main d-flex">
        <div class="login">
            <!-- 头部导航 -->
            <div class="hj-nav-bar navbar">
                <div class="page-header-inner">
                    <div class="page-logo">
                        <img src="./static/img/test/logo.png" alt="">
                        <span class="hj-system-name hj-font2">华景云</span>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="title">
                    <div class="titlec">
                        <h3>密码登录</h3>
                    </div>
                </div>
                <form class="login-form" asp-action="CheckLogin" method="post" id="LoginForm">
                    <div class="form-g">
                        <label for="username">用户名</label>
                        <input type="text" class="form-control" placeholder="请输入用户名" id="username" name="username"
                            autocomplete="off" />
                        <i class="icon iconfont icon-person"></i>
                    </div>
                    <div class="form-g">
                        <label for="username">密码</label>
                        <input type="password" class="form-control" placeholder="请输入密码" id="password" name="password"
                            autocomplete="off" />
                        <i class="icon iconfont icon-password"></i>
                    </div>
                    <div class="form-g">
                        <label for="checkCode">验证码</label>
                        <input type="password" class="form-control" placeholder="请输入密码" id="checkCode" name="checkCode"
                            autocomplete="off" />
                        <img id="checkCodeImg" class="checkCodeImg" src="/passport/check-code.do"/>
                    </div>
                    <div class="form-g memoryPassord">
                        <i class="icon iconfont icon-radio"></i><span>记住我</span>
                        <span class="errorContent"></span>
                        <input type="hidden" name="rememberme" id="rememberme" value="false" />
                        <a href="http://www.baidu.com">忘记密码?</a>
                    </div>
                    <button id="loginBtn" type="button" class="btns">登录</button>
                </form>
            </div>
            <!-- <p class="titleP">Copyright © 2012-2019   华景乐游   版权所有   豫ICP备112456789525号</p> -->
        </div>
        <div style="background: url(./static/img/test/bg.jpg) center center no-repeat;">
        
        </div>
    </div>
</body>

<!--jquery-->
<script src="./static/plugin/jquery/jquery-3.4.0.min.js"></script>
<!-- 公共js -->
<script src="./static/js/views/login.js"></script>
<script>
</script>


</html>
